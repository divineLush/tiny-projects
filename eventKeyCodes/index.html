<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Event Key Codes</title>
</head>
<body>
  <main>
    <h1 class="title">Event Key Codes</h1>
    <div class="key">
      <span class="key__name">event.key: </span>
      <span class="key__event-key"></span>
    </div>
    <div class="key">
      <span class="key__name">event.keyCode: </span>
      <span class="key__event-key-code"></span>
    </div>
    <div class="key">
      <span class="key__name">event.code: </span>
      <span class="key__event-code"></span>
    </div>
    <div class="key">
      Press any key to get the keyCode
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
