<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Form Input Wave</title>
</head>
<body>
  <main class="container">
    <h1>Please Login</h1>
    <form class="form">
      <div class="form__control">
        <input class="form__input" type="text" required>
        <label class="form__label">
          <span class="form__label-letter">Email</span>
          <!-- wave effect -->
          <!-- <span class="form__label-letter" style="transition-delay: 50ms">E</span>
          <span class="form__label-letter" style="transition-delay: 100ms">m</span>
          <span class="form__label-letter" style="transition-delay: 150ms">a</span>
          <span class="form__label-letter" style="transition-delay: 200ms">i</span>
          <span class="form__label-letter" style="transition-delay: 250ms">l</span> -->
        </label>
      </div>
      <div class="form__control">
        <input class="form__input" type="password" required>
        <label class="form__label">
          <span class="form__label-letter">Password</span>
        </label>
      </div>
      <button class="form__btn">Login</button>
      <p>
        Don't have an account? <a href="#">Register</a>
      </p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
